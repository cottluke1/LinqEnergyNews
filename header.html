<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome is kept for the auth icons at the bottom, can be replaced if you have SVGs for them -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080f; 
        }

        /* Simple, solid black header */
        .header-nav {
            background-color: #000000;
            border-bottom: 1px solid #2a2a2a;
        }

        /* Neon Blue Glow effect for the premium button */
        @keyframes neon-glow {
            from {
                box-shadow: 0 0 5px #0077ff, 0 0 10px #0077ff, 0 0 15px #0077ff;
            }
            to {
                box-shadow: 0 0 10px #0077ff, 0 0 20px #0077ff, 0 0 30px #0077ff;
            }
        }
        .go-premium-btn-neon {
            background: rgba(0, 119, 255, 0.1);
            border: 1px solid rgba(0, 119, 255, 0.5);
            color: #ccdeff;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px #0077ff, 0 0 10px #0077ff, 0 0 15px #0077ff;
            animation: neon-glow 1.5s infinite alternate ease-in-out;
        }
        .go-premium-btn-neon:hover {
            background: rgba(0, 119, 255, 0.2);
        }
        
        /* Matching glow for the profile picture border */
        .profile-pic-glow {
            border: 2px solid #2a2a2a;
            box-shadow: 0 0 8px rgba(0, 119, 255, 0.7);
        }
        
        /* Slideout Menu styling */
        #mobile-slideout-menu {
            background-color: #000000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* Custom SVG Icon Styling */
        .slideout-link svg {
            width: 24px;
            height: 24px;
            margin-right: 1.25rem;
            color: #9ca3af; /* text-gray-400 */
        }
        .slideout-link:hover svg {
            color: #ffffff;
        }
    </style>
</head>

    NOTE: The script below contains the updated logic for the mobile menu toggle.
    It replaces the need for an external headerManager.js file for this functionality.
    Your existing Firebase auth logic should be added to the auth.onAuthStateChanged function.

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Mobile Menu Toggle Logic ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeButton = document.getElementById('mobile-menu-close-button');
    const overlay = document.getElementById('menu-overlay');
    const slideoutMenu = document.getElementById('mobile-slideout-menu');
    const openIcon = document.getElementById('menu-open-icon');
    const closeIcon = document.getElementById('menu-close-icon');

    const toggleMenu = () => {
        const isMenuOpen = !slideoutMenu.classList.contains('translate-x-full');
        if (isMenuOpen) {
            closeMenu();
        } else {
            openMenu();
        }
    };
    
    const openMenu = () => {
        slideoutMenu.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
        openIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
        document.body.classList.add('overflow-hidden');
    };

    const closeMenu = () => {
        slideoutMenu.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        openIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    };

    mobileMenuButton?.addEventListener('click', toggleMenu);
    closeButton?.addEventListener('click', closeMenu);
    overlay?.addEventListener('click', closeMenu);
