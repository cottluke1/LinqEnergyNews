<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linq Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080f; 
        }

        /* Simple, solid black header */
        .header-nav {
            background-color: #000000;
            border-bottom: 1px solid #2a2a2a;
        }

        /* Desktop nav link hover/active state */
        .nav-link-desktop {
            color: #9ca3af; /* gray-400 */
            font-weight: 500;
            transition: color 0.2s ease, font-weight 0.2s ease;
        }
        .nav-link-desktop:hover {
            color: #ffffff;
            font-weight: 700; /* bold */
        }
        .nav-link-desktop.active {
            color: #ffffff;
            font-weight: 700; /* bold */
        }

        /* Crisp, clean neon blue border effect */
        .go-premium-btn-neon {
            background: transparent;
            border: 1px solid #005fcc;
            color: #aaccff;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 0 5px rgba(0, 119, 255, 0.8), inset 0 0 5px rgba(0, 119, 255, 0.5);
        }
        .go-premium-btn-neon:hover {
            background: rgba(0, 119, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 119, 255, 1), inset 0 0 8px rgba(0, 119, 255, 0.8);
        }
        
        /* Slideout Menu styling */
        #mobile-slideout-menu {
            background-color: #000000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #menu-overlay {
            transition: opacity 0.3s ease-in-out;
        }

        /* Custom Solid SVG Icon Styling */
        .slideout-link svg {
            width: 24px;
            height: 24px;
            margin-right: 1.25rem;
            color: #9ca3af; /* text-gray-400 */
            transition: color 0.2s ease;
        }
        .slideout-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .slideout-link:hover svg, .slideout-link:hover i {
            color: #ffffff;
        }
        /* FA icons need specific targeting */
         .slideout-link i {
            width: 24px;
            text-align: center;
            margin-right: 1.25rem;
            color: #9ca3af;
            font-size: 20px;
            transition: color 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-10">

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Mobile Menu Toggle Logic ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const overlay = document.getElementById('menu-overlay');
    const slideoutMenu = document.getElementById('mobile-slideout-menu');
    const openIcon = document.getElementById('menu-open-icon');
    const closeIcon = document.getElementById('menu-close-icon');

    const toggleMenu = () => {
        const isMenuOpen = !slideoutMenu.classList.contains('translate-x-full');
        if (isMenuOpen) {
            closeMenu();
        } else {
            openMenu();
        }
    };
    
    const openMenu = () => {
        slideoutMenu.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
        openIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
        document.body.classList.add('overflow-hidden');
    };

    const closeMenu = () => {
        slideoutMenu.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        openIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    };

    mobileMenuButton?.addEventListener('click', toggleMenu);
    overlay?.addEventListener('click', closeMenu);

    // --- Desktop Active Nav Link ---
    const currentPath = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.nav-link-desktop').forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
            link.classList.add('active');
        }
    });
